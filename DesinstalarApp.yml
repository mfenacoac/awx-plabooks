---
- name: Eliminar Firefox de Windows
  hosts: all
  gather_facts: no

  tasks:

    - name: Desinstalar Firefox v√≠a uninstall.exe
      win_command: 'C:\Program Files\Mozilla Firefox\uninstall\helper.exe /S'
  
    - name: Borrar carpeta de Firefox
      win_file:
        path: "{{ firefox_path }}"
        state: absent

    - name: Borrar accesos directos de Firefox
      win_file:
        path: "{{ item }}"
        state: absent
      loop: "{{ firefox_shortcuts }}"
